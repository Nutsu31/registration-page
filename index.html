<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="logo">
                <h2>Daily UI</h2>
            </div>
            <h3>Create new account</h3>
            <i class="fa-solid fa-user"></i>
            <input class="name" type="text" placeholder="Name" required/>
            <i class="fa-solid fa-envelope"></i>
            <input class="email" type="email" placeholder="Email" required>
            <i class="fa-solid fa-unlock"></i>
            <input class="pass" type="password" placeholder="Password" required>
            <i class="fa-solid fa-lock"></i>
            <input class="repass" type="password" placeholder="Confirm Password" required>
            <button class="sing-up">Sing up</button>
            <p>Already have any account?<a href="#">Sing in</a></p>
        </form>
        <div class="txt-logo"><span>Singup page</span><br>Daily - 001</div>
    </div>
    <script src="https://kit.fontawesome.com/21a1502c9d.js" crossorigin="anonymous"></script>
</body>
</html>
